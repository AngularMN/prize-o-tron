<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>angular2 jspm</title>
    <script type="text/javascript">
      console.time('load');
      console.time('ready');
      console.time('all');
    </script>
    <!-- deps -->
    <script src="jspm_packages/npm/zone.js@0.5.1/dist/zone.js" async></script>
    <script src="jspm_packages/npm/reflect-metadata@0.1.0/Reflect.js" async></script>
    <!-- SystemJS Loader -->
    <script src="jspm_packages/system.js"></script>
    <!-- SystemJS Config -->
    <script src="jspm.conf.js"></script>
    <!-- our generated static dependency bundle -->
    <script src="build/lib.min.js"></script>
  </head>
  
  <body>
    <!-- our app component -->
    <seed-app>loading...</seed-app>
    
    <script>
      //use TS for this demo
      System.config({
        paths: {
          'app/*.js' : 'src/*.ts'
        }
      })
      
      System.import('app/main')
        .then(function(m){
          m.run();
        })
        .catch(function(err){
          console.log(err);
        });
    </script>
  </body>

</html>
