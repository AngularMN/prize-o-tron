<p class="lead">About</p>

<p>The Amazing Prize-O-Tron was originally created to help with prize drawings at the <a
        href="http://www.meetup.com/Lean-Startup-Twin-Cities/">Lean Startup Twin Cities</a> and <a
        href="http://www.meetup.com/AngularMN/">AngularMN</a> meetup events.</p>

<p>This application uses <a href="http://nodejs.org/">Node.JS</a>, <a href="http://expressjs.com/">Express</a>, <a
        href="https://angularjs.org/">AngularJS</a>, <a
        href="https://github.com/angular-ui/ui-router">Angular-UI-Router</a>, and <a href="http://getbootstrap.com/">BootStrap</a>
</p>

<p>Get the source from <a href="https://github.com/AngularMN/prize-o-tron">GitHub</a></p>
